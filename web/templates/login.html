<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPulse â€” Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f;
            --card: #12121a;
            --border: #2a2a3a;
            --text: #e0e0e8;
            --accent: #6c5ce7;
            --red: #e74c3c;
        }
        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            width: 360px;
            text-align: center;
        }
        h1 { font-size: 1.5em; margin-bottom: 8px; }
        h1 span {
            background: linear-gradient(135deg, #6c5ce7, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #8888aa; font-size: 0.9em; margin-bottom: 24px; }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1em;
            margin-bottom: 16px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #5a4bd4; }
        .error {
            color: var(--red);
            font-size: 0.85em;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1><span>NovaPulse</span></h1>
        <p class="subtitle">Admin access</p>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Password" autofocus required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
